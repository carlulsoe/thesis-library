pre-commit:
  parallel: true
  commands:
    lint:
      glob: "*.{js,ts,jsx,tsx}"
      run: npx eslint {staged_files}
    types:
      glob: "*.{js,ts, jsx, tsx}"
      run: npx tsc --noEmit
    test:
      glob: "*.{js,ts, jsx, tsx, test.tsx}"
      run: yarn test
commit-msg:
  parallel: true
  commands:
    commitlint:
      run: npx commitlint --edit
