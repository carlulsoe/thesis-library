pre-commit:
  parallel: true
  commands:
    lint:
      glob: "*.{js,ts,jsx,tsx}"
      run: npx eslint {staged_files} --fix
      stage_fixed: true
    types:
      glob: "*.{js,ts, jsx, tsx}"
      run: npx tsc --noEmit
    docs:
      run: yarn compile_docs
      stage_fixed: true
pre-push:
  commands:
    test:
      run: yarn test
commit-msg:
  parallel: true
  commands:
    commitlint:
      run: npx commitlint --edit
